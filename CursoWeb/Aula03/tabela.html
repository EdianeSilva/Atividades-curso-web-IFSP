<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <hr>

    <table  border="1">
    <thead>
        <tr>
            <th> Nome</th>
            <th>Cidade</th>
            <th>Idade</th>
        </tr>
     </thead>
    <tbody>
        <tr>
            <td> João</td>
            <td>Campos</td>
            <td>18</td>
        </tr>
    </tbody>
        <tr>
            <td>Letícia</td>
            <td>Atibáia</td>
            <td>26</td>
        </tr>
    
    <tfoot>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tfoot>
    </table>
</body>
</html>
